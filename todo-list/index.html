<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/editor.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/list.css" />
    <link rel="stylesheet" type="text/css" href="css/todo-item.css" />
    <script src="js/todo-list.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h3>오늘의 계획 😊</h3>
        <h1>날짜</h1>
      </div>

      <form action="#">
        <div class="editor">
          <input type="text" placeholder="새로운 todo" />
          <button>추가</button>
        </div>
      </form>

      <div class="list">
        <h4>Todo List 🎶</h4>
        <input type="text" placeholder="검색어를 입력해주세요" />

        <div class="todos-wrapper">
          <div class="todo-item">
            <input type="checkbox" />
            <div class="content">친구랑 점심먹기</div>
            <div class="date">오늘날짜</div>
            <button>삭제</button>
          </div>

          <div class="todo-item">
            <input type="checkbox" />
            <div class="content">끝내주게 자기</div>
            <div class="date">오늘날짜</div>
            <button>삭제</button>
          </div>

          <div class="todo-item">
            <input type="checkbox" />
            <div class="content">공부하기</div>
            <div class="date">오늘날짜</div>
            <button>삭제</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
